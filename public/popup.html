<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app" class="app">
      <div>
          <h2>Current URL:</h2>
          <span id="url"></span>
      </div>
      <p>
        Current npub:
        <span id="npub"></span>
        <a href="#" id="openSettings">Settings</a>
      </p>

      <hr class="divider">

      <p>Relays: <span id="totalConnected"></span></p>
    </div>

    <div id="settings" class="app">
      <p>enter your npub (to use with nsecBunker)</p>
      <input type="text" id="npubField">

      <hr class="divider">

      <button class="button" id="save">Save</button>
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
